<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Addo app</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/sketchy/bootstrap.min.css">
    <link rel="stylesheet" href="../src/style/styles.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
            Tasks App
        </a>
    </nav>
    <div class="container">
        <div id="app" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Add a task</h4>
                    </div>
                    <form class="card-body" id="task-form">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Tasks name" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="price" step="0.01" placeholder="task price" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="year"  min="1950" max="2020" value="2020" placeholder="Year" class="form-control">
                        </div>
                        <input type="submit" value="save" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
            <div id="tasks-list" class="col-md-8">

            </div>
        </div>
    </div>
</body>
</html>
